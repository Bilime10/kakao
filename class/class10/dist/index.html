<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Carbon Trigger</title>
  </head>
  <body class="container">
    <img alt="plants and people" src="images/plants-people.png" />
    <div>
      <h1>Welcome to Your Personal Carbon Trigger!</h1>
    </div>
    <!--form area-->
    <form class="form-data" autocomplete="on">
      <div>
        <h1>New? Add your Information</h1>
      </div>
      <div>
        <label for="regionOne">Region Name</label>
        <input type="text" id="regionOne" required class="region-nameOne" />
        <!--required 는 입력창에 값이 필수적이라고 알려줌-->
        <label for="regionTwo">Region Name</label>
        <input type="text" id="regionTwo" required class="region-nameTwo" />
        <!--required 는 입력창에 값이 필수적이라고 알려줌-->
        <label for="regionThree">Region Name</label>
        <input type="text" id="regionThree" required class="region-nameThree" />
        <!--required 는 입력창에 값이 필수적이라고 알려줌-->
      </div>
      <div>
        <label for="api">Your API Key from tmrow</label>
        <input type="text" id="api" required class="api-key" />
      </div>
      <button class="search-btn">Submit</button>
    </form>
    <!--result area-->
    <div class="result">
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <p><strong>Region: </strong><span class="my-regionOne"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usageOne"></span></p>
        <p>
          <strong>Fossil Fuel Percentage: </strong
          ><span class="fossil-fuelOne"></span>
        </p>
        <p><strong>Region: </strong><span class="my-regionTwo"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usageTwo"></span></p>
        <p>
          <strong>Fossil Fuel Percentage: </strong
          ><span class="fossil-fuelTwo"></span>
        </p>
        <p><strong>Region: </strong><span class="my-regionThree"></span></p>
        <p><strong>Carbon Usage: </strong><span class="carbon-usageThree"></span></p>
        <p>
          <strong>Fossil Fuel Percentage: </strong
          ><span class="fossil-fuelThree"></span>
        </p>
      </div>
      <button class="clear-btn">Change region</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
